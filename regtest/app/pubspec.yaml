# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  awesome_snackbar_content: ^0.0.8
  ndialog: ^4.1.1+1
  flutter_local_notifications: ^9.8.0+1
  pattern_formatter: ^3.0.0
  flutter_spinkit: ^5.1.0
  dio: ^4.0.6
  intl: ^0.18.0
  go_router: ^7.0.1
  flutter_highlight: ^0.7.0
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  meta: ^1.8.0
  stash: ^4.5.3
  stash_file: ^4.5.3
  xterm: ^3.5.0
  flutter_pty: ^0.4.0
  
  # locals 
  common: ^0.5.1
  regtest_core: ^0.5.1
  blitz_api_client: ^0.5.1
  subscription_repository: ^0.5.1
  graph_network_canvas: ^0.5.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/bitcoin_core_logo_colored_reversed.png
    - assets/images/bitcoin_core_logo.png
    - assets/images/cashu_logo.png
    - assets/images/cln_logo.png
    - assets/images/lnbits_logo.png
    - assets/images/lnd_logo.png
    - assets/images/logo.jpg